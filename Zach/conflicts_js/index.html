<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="multiline.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
</head>
<body>

<script type="text/javascript">
    d3.csv('multiline_data.csv', function(error, data) {
    data.forEach(function (d) {
        d.year = +d.year;
        d.a = +d.a;
        d.b = +d.b;
        d.c = +d.c;
        d.d = +d.d;
        d.e = +d.e;
        d.f = +d.f;
        d.g = +d.g;
        d.h = +d.h;
        d.i = +d.i;
    });

    var chart = makeLineChart(data, 'Year', {
    'Government or mutinous force' : {column: 'a'},
    'Political militia'	: {column: 'b'},
    'Civilians'	: {column: 'c'},
    'Rebel force'	: {column: 'd'},
    'UNKNOWN'	: {column: 'e'},
    'Protesters' : {column: 'f'},
    'Rioters' : {column: 'g'},
    'Ethnic militia' : {column: 'h'},	
    'Outside/external force (e.g. UN)' : {column: 'i'}
    }, {xAxis: 'Years', yAxis: 'Conflict Count'});
    chart.bind("#chart-line1");
    chart.render();
});
</script>
<script src="multiline.js" charset="utf-8"></script>
</body>
</html>

<!Doctype html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map-canvas {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 95%;
        margin: 0;
        padding: 0;
      }

    </style>
  </head>
<body>

	<div id="map-canvas">

	</div>

<br>
	<div id="buttons">
	  <input type="radio" name="filter" value="0" class='chk-btn' onclick="selectAllChecked();">
	  <label for='shower'>All</label>

	  <input type="radio" name="filter" value="10" class='chk-btn' onclick="selectAllChecked();">
	  <label for='shower'>More than 10 deaths</label>

	  <input type="radio" name="filter" value="20" class='chk-btn' onclick="selectAllChecked();">
	  <label for='flush'>More than 20 Deaths</label>

	  <input type="radio" name="filter" value="30" class='chk-btn' onclick="selectAllChecked();">
	  <label for='vault'>More than 30 deaths</label>


	  <input type="radio" name="filter" value="40" class='chk-btn' onclick="selectAllChecked();">
	  <label for='idk'>More than 40 deaths</label>

	</div>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnGD9h4X6rlwWJC4uXCNljC6QWJltYiXk &sCensor=false"></script>
	<script type="text/javascript" src='map3.js'></script>
	<script type="text/javascript" src="goog.js"></script>
</body>
